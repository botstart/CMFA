redir-port: 7891
tproxy-port: 7892
port: 8080
socks-port: 1080
mixed-port: 7890
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: 1234
unified-delay: true
external-ui: "ui"
experimental:
  ignore-resolve-fail: true
ipv6: false
tun:
  enable: false
  stack: system
  device: mihomo
  mtu: 9000
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
    - tcp://any:53
  gso: false
  gso-max-size: 65536
  endpoint-independent-nat: false
profile:
  store-selected: true
  store-fakeip: true
  store-fake-ip: false
  
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
keep-alive-interval: 15
find-process-mode: always
global-client-fingerprint: chrome
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:1053
  fake-ip-range: 198.18.0.1/16
  respect-rules: false
  prefer-h3: false
  use-system-hosts: false
  use-hosts: false
  default-nameserver:
    - 127.0.0.1:53
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
    QUIC:
      ports:
      - 443
      - 8443
external-ui-name: yacd
external-ui-url: https://github.com/taamarin/yacd-meta/archive/gh-pages.zip
authentication:
  - mihomo:518225
keep-alive-idle: 600
geox-url:
  geosite: https://raw.githubusercontent.com/malikshi/v2ray-rules-dat/release/geosite.dat
  mmdb: https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb
  geoip: https://raw.githubusercontent.com/malikshi/v2ray-rules-dat/release/geoip.dat
  asn: https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb
geo-auto-update: true
geo-update-interval: 24

proxy-providers:
  Akun:
    type: http
    path: "./providers/proxy/Akun.yaml"
    url: https://raw.githubusercontent.com/botstart/CMFA/refs/heads/main/Akun.yaml
    interval: 86400
    health-check:
      enable: true

proxy-groups:
  - name: Online
    type: select
    proxies:
      - BEST-PING
      - DIRECT
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    use:
      - Akun
rule-providers:
  clash:
    type: http
    behavior: domain
    url: https://howdy.id/download/rules/clash.txt
    path: ./providers/rule/rule-provider_clash.yaml
    interval: 86400
rules:
  - RULE-SET,clash,REJECT
  - MATCH,Online